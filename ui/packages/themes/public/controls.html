<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Test: Controls</title>
    </head>
    <body>
        <h1>
            Controls
        </h1>
        <main class="layout-left-aside">
                <div></div>
                <div> 
                        <form class="horizontal">
                                <fieldset>
                                    <ul> 
                                        <li class="check">
                                            <label>Checkbox</label>
                                            <input type="checkbox" checked="checked" id="checkbox" />
                                            <label for="checkbox">choice</label>
                                        </li>
                                        <li>
                                            <label>Textbox</label>
                                            <input type="text"  id="text" />
                                        </li>
                                        <li>
                                            <label>Pick Color</label>
                                            <input type="color" id="color" />
                                        </li>
                                        <li>
                                            <label>Date</label>
                                            <input type="date"  value="1990-12-31T23:59:60Z" id="date" />
                                        </li>
                                        <li>
                                            <label>Time</label>
                                            <input type="time" id="time" />
                                        </li>
                                        <li>
                                            <label for="">uri</label>
                                            <input type="url" name="uri" id="uri">
                                        </li>
                                        <li class="actions">
                                            <input type="button" value="Submit" />
                                        </li>
                                    </ul>
                                </fieldset>
                            </form>
                </div>
            </main>
        <a href="index.html">home</a><br />
    </body>
</html>
